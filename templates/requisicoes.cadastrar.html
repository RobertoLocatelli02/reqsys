
    {% include "header.html" %}
    <main id="main-listas-requisicoes-cadastrar">
        <ol class="breadcrumb p-2 rounded-2">
            <li class="breadcrumb-item"><a href="/">Inicio</a></li>
            <li class="breadcrumb-item"><a href="/">Menu Principal</a></li>
            <li class="breadcrumb-item"><a href="/">Requisições</a></li>
            <li class="breadcrumb-item active" aria-current="page"><a href="/requisicoes/cadastrar">Cadastrar</a></li>
        </ol>
        <div class="card">
            <div class="card-body">
                <h4 class="d-flex justify-content-between align-items-center mb-3 border-bottom">
                    <span>Cadastrar Requisição</span>
                </h4>
                <form id="cadastrar-requisicao-form" method="POST" action="/requisicoes/cadastrar">
                <div class="row mb-3">  
                    <div class="col-md">
                        <label for="txtCadastrarTitulo">Título da Requisicao<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="txtCadastrarTitulo" id="txtCadastrarTitulo" autocomplete="off" required>
                    </div>
                    <div class="col-md">
                        <label for="txtCadastrarDataExpectativa">Expectativa para Entrega</label>
                        <input type="text" class="form-control" name="txtCadastrarDataExpectativa" id="txtCadastrarDataExpectativa" autocomplete="off" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md">
                        <label for="txtCadastrarDescricao">Descrição<span class="text-danger">*</span></label>
                        <textarea class="form-control" name="txtCadastrarDescricao" id="txtCadastrarDescricao" rows="3" required></textarea>
                    </div>     
                </div>
                <div class="row mb-3">
                    <div class="col-md">
                        <label for="txtCadastrarObservacoes">Observações</label>
                        <textarea class="form-control" name="txtCadastrarObservacoes" id="txtCadastrarObservacoes" rows="3"></textarea>
                    </div> 
                </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block" id="btnCadastrarRequisicao">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
